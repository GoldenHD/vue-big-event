<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/vue-big-event/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>舒某人的vue3大事件</title>
  <!-- GitHub Pages History 模式支持 -->
  <script>
    // 处理页面刷新时的路径问题
    (function () {
      // 保存当前路径
      if (window.location.pathname !== '/my-vue-app/') {
        sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
      }

      // 如果当前路径包含仓库名，进行清理
      const path = window.location.pathname;
      if (path.startsWith('/my-vue-app/') && path !== '/my-vue-app/') {
        const cleanPath = path.replace('/my-vue-app', '');
        window.history.replaceState(null, null, cleanPath);
      }
    })();
  </script>
  <script type="module" crossorigin src="/vue-big-event/assets/index-BBX7g_r1.js"></script>
  <link rel="stylesheet" crossorigin href="/vue-big-event/assets/index-ATdx26vk.css">
</head>

<body>
  <div id="app"></div>
</body>

</html>
